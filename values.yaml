replicaCount: 1

image:
  repository: "nginx"
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local

      ## @param ingress.hosts.path Define how incoming requests are routed to services based on URL.
      ##
      ## Example:
      ##
      ## paths:
      ##   - path: /
      ##     pathType: ImplementationSpecific

  ## @param ingress.tls Ingress TLS Configuration
  ##
  ## If `ingress.tls` is set to an empty array, TLS configuration is omitted.
  ##
  ## Example:
  ##  tls: []
  ##
  ## If `ingress.tls` is defined with hosts â†’ Uses `.Values.ingress.tls`
  ##
  ## Example:
  ##  tls:
  ##    - hosts:
  ##        - chart-example.local
  ##      secretName: chart-example.local-tls
  ##
  ## If `ingress.tls` is missing but `ingress.hosts` is defined a default configuration block is generated.

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
